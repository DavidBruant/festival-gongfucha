ya-lin:
  name: Ya Lin
  image: /assets/images/speakers/ya-lin.jpg
  url: http://ecoledethe.com/
  en_US:
    alt: >-
      Tony poses smiling in a blue shirt.
    bio: >-
      Qualified as a master-assistant in the art of Chinese tea by the Chinese Tea Culture Academy in Taiwan. Born in Taipei, her first tea master was her maternal grandfather, a passionate tea lover. It was he who passed on to her the roots, the taste and the love of this tea culture. She is a disciple of Master FAN, a renowned tea master in Taiwan and China. Her ambition? To show the authentic taste, the culture and the Way of Chinese tea to as many people as possible.
  fr_FR:
    alt: >-
      Emil se tient devant un décor coloré qui évoque l'enfance. Il porte un polo noir.
    bio: >-
      Qualifiée maître-assistante de l’art du thé chinois par « Chinese Tea Culture Academy » à Taïwan. Née à Taipei, son premier maître de thé était son grand-père maternel, un amateur passionné de thés. C’est lui qui lui a transmis les racines, le goût et l’amour de cette culture du thé. Elle est une disciple du maître FAN, maître de thé renommé à Taïwan et en Chine. Son ambition ? Montrer le goût authentique, la culture et la Voie du thé chinois au plus grand nombre.

thomas-bernardi:
  name: Thomas Bernardi
  image: /assets/images/speakers/thomas-bernardi.jpg
  url: http://www.dev-in-rodez.org/fr/
  fr_FR:
    alt: >-
      Selphie de Thomas en barbe  et polo rouge.
    bio: >-
      Après des études en lycée agricole il y a vingt ans, Thomas entame une grande boucle professionnelle dans le milieu associatif culturel et l’éducation populaire. Une expérience foisonnante où pratique, réflexion et rencontres n’ont eu de cesse de s’entremêler. En parallèle, il se forme à la botanique, au jardinage biologique, à la greffe de fruitier, au compostage, et diverses réjouissances terriennes. La boucle est bouclée, vingt ans plus tard : je deviens paysan !

