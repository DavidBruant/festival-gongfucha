tony-gebely:
  name: Tony Gebely
  image: /assets/images/speakers/tony-gebely.jpg
  url: https://teausersguide.com/
  en_US:
    alt: >-
      Tony poses smiling in a blue shirt.
    bio: >-
      In his 13 years in the tea business, Tony Gebely has worked for many leading tea companies, helping them navigate the burgeoning specialty sector of the tea industry. Tony is also the founder of the World of Tea website. Having traveled extensively to tea-producing regions during his life in tea, and having a degree in computer science, he developed a pragmatic approach to tea that led him to write his 2016 treatise, Tea: A User's Guide. Tony continues to be a student of the leaf and is currently working on his second book and serves as the Executive Director for the American Specialty Tea Alliance.
  fr_FR:
    alt: >-
      Tony pose tout sourrire en chemise bleu.
    bio: >-
      Au cours de ses 13 années d'expérience dans le domaine du thé, Tony Gebely a travaillé pour de nombreuses sociétés de thé de premier plan, les aidant à s'orienter dans le secteur florissant des spécialités de l'industrie du thé. Tony est également le fondateur du site Web World of Tea. Ayant beaucoup voyagé dans les régions productrices de thé au cours de sa vie dans le thé, et ayant un diplôme en informatique, il a développé une approche pragmatique du thé qui l'a conduit à écrire son traité de 2016, Tea : Un guide de l'utilisateur. Tony continue d'être un étudiant de la feuille et travaille actuellement sur son deuxième livre et sert de directeur exécutif pour l'American Specialty Tea Alliance.

