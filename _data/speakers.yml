theicultrices-theiculteurs-ariege:
  name: Les théicultrices et théiculteurs de l'Ariège
  image: /assets/images/speakers/feuille-the.jpg
  url: 
  fr_FR:
    alt: >-
      Gros plan sur une feuille de *Camellia sinensis*. 
    bio: >-
      La filière Ariégeoise est en plein essor avec ses quatre terroirs déjà en cours de plantations et son association départementale en cours de création. La mairie d’Auzat s'associe au projet et la maire de Galey étudie le sujet. Une filière imaginée lors d’un voyage dans l’Himalaya en 2012 et créée au fil de rencontres sur le territoire ariégeois. Partenaire depuis le début de sa mise en route officielle avec le CFPPA Ariège - Comminges, la filière espère même créer une formation, ainsi qu'une route du thé qui irait du Donazan jusqu'au Comminges, traversant neuf terroirs, voire peut être, au delà de l'Ariège, plus loin encore dans les Pyrénées.

ya-yu:
  name: Ya-Yu Lai
  image: /assets/images/speakers/ya-yu.jpg
  url: https://laiyayu.com
  fr_FR:
    alt: >-
      Ya-Yu Lai réalise une calligraphie à l'encre noire sur un grand format blanc. 
    bio: >-
      Née à Taïwan, de nationalité française et taïwanaise, Ya-Yu Lai  est calligraphe de mouvement, designer d’espace et scénographe. Elle évolue entre la France et Taïwan.

jiang-nan:
  name: Jiang Nan
  image: /assets/images/speakers/jiang-nan.jpg
  url: https://jiangnan-cithare.fr
  fr_FR:
    alt: >-
      Jiang Nan, l'air songeuse, regarde sa cithare GuZheng. 
    bio: >-
      Jiang Nan nait à Quanzhou, ville historique du Fujian, dans le midi de la Chine, ce pays de « montagne et d’eau » que l’on appelle… « Jiang Nan ». Elle grandit au son des répétitions de la troupe d’opéra locale où ses parents dansent et chantent. On lui donne à apprendre un instrument, la cithare Guzheng à 21 cordes. Diplômée du Conservatoire de Shangaï, puis lauréate de nombreux concours et professeur, elle se produit régulièrement en Chine. Depuis plus de dix ans, Jian Nan s’est enracinée en France, dans la région toulousaine. 

guillaume-regler:
  name: Guillaume Régler
  image: /assets/images/speakers/guillaume-regler.jpg
  url: https://guan-tcha.fr
  fr_FR:
    alt: >-
      Guillaume en auto-portrait, main sur la joue, nous regarde intensément. 
    bio: >-
      Artiste touche à tout, photographe, artisan, Guillaume travail au gré de ses inspirations le bois, la céramique ou le métal pour créer des objets d'une esthétique épurée et minimaliste, adaptés à sa pratique quotidienne de la Voie du Thé. 

julien-monnet:
  name: Julien Monnet
  image: /assets/images/speakers/julien-monnet.jpg
  url: https://kanchatea.com
  fr_FR:
    alt: >-
      Julien exprime de la joie dans un jardin de thés au milieu des théiers. 

laurence-gillet:
  name: Laurence Gillet
  image: /assets/images/speakers/laurence-gillet.jpg
  url: https://www.seasonalitea.fr
  fr_FR:
    alt: >-
      Laurence est assise devant un bateau de thé qui porte tous les ustensiles nécessaire au GongFuCha.
    bio: >-
      Après dix ans d’expérience dans l’univers du thé, Laurence a eu envie d’animer des ateliers de dégustation autour des thés rares afin de partager sa passion avec d’autres amateurs de thé. Elle propose d’explorer le monde du thé et de cheminer sur la voie du thé avec curiosité, plaisir et étonnement.

sophie-pouly:
  name: Sophie Pouly
  image: /assets/images/speakers/sophie-pouly.jpg
  url: https://sophiepouly.wixsite.com/terreetcielpoterie
  fr_FR:
    alt: >-
      Sophie en pleine nature malaxe de la terre.
    bio: >-
      Sophie est masseuse et potière. Au fond, la peau, les pots invitent à la même écoute de la matière, et par le toucher, à un retour au centre.

je-le-potier:
  name: Jé le potier
  image: /assets/images/speakers/je-le-potier.jpg
  url: https://www.theiere-tasse.com
  fr_FR:
    alt: >-
      Dessin au trait de Jé le Potier
    bio: >-
      Jé a consacré son travail au domaine du thé, il explore par une pratique quotidienne, pour que l’expérience se transforme en qualités concrètes et utiles pour les pièces avec le sens du détail et le plaisir de la précision.
      <blockquote>Le chemin parcouru est magnifique, tant sur le plan de la matière que sur le plan humain. Le chemin qui reste à parcourir est inspirant, plein de promesses et de mystères.</blockquote>

sebastien-de-groot:
  name: Sébastien de Groot
  image: /assets/images/speakers/sebastien-de-groot.jpg
  url: https://www.sebastiendegroot.com
  fr_FR:
    alt: >-
      Sébastien pendant une cuisson regarde vers le haut, bouche bée.. C’est un espace d’expérimentation, d’apprentissage et de création
    bio: >-
      Sébastien est céramiste, spécialisé dans les cuissons au feu de bois à haute température, il aime parcourir l'histoire des céramiques du thé. Son atelier est un espace d’expérimentation, d’apprentissage où il explore différentes techniques de modelage, tournage, découpe, émail, sérigraphie.

qiurong-bibollet:
  name: Quirong Bibollet
  image: /assets/images/speakers/quirong-bibollet.jpg
  url: https://www.laporcelaineespaceduthe.com
  fr_FR:
    alt: >-
      QiuRong en pleine cérémonie de GongFuCha.
    bio: >-
      Quirong est la Créatrice de la Maison de Thé -La Porcelaine- un lieu authentique pour rencontrer l'art du Thé et s'initier à la pratique de Gong fu cha. Elle vient d'une famille qui travaille dans la pharmacopée chinoise, l'agro-alimentaire et la restauration. C'est dans cet environnement que la culture chinoise s'est profondément enracinée en elle.

perrine-pottiez:
  name: Perrine Pottiez
  image: /assets/images/speakers/perrine-pottiez.jpg
  url: https://www.perrinepottiez.com
  fr_FR:
    alt: >-
      Perrine regarde attentivement une de ses céramiques.
    bio: >-
      Modeleuse d’argiles sauvages, rêveuse d’objets poétiques. Elle expérimente les matières rudimentaires glanées pour tenter la création d’objets subtils et délicats. Un chemin se dessine entre bols, poésie et spiritualité.

ya-lin:
  name: Ya Lin
  image: /assets/images/speakers/ya-lin.jpg
  url: http://ecoledethe.com/
  fr_FR:
    alt: >-
      Ya-Lin le regard serein porte des lunette et une écharpe en laine.
    bio: >-
      Qualifiée maître-assistante de l’art du Thé chinois par la « Chinese Tea Culture Academy » à Taïwan. Née à Taipei, son grand-père maternel, un amateur passionné, fut son premier maître de Thé. C’est lui qui lui a transmis les racines, le goût et l’amour de cette culture du thé. Elle est une disciple du maître Fan, maître de Thé renommé à Taïwan et en Chine. Son ambition ? Montrer le goût authentique, la culture et la Voie du Thé chinois au plus grand nombre.

thomas-bernardi:
  name: Thomas Bernardi
  image: /assets/images/speakers/thomas-bernardi.jpg
  url: https://www.facebook.com/leslandesvivantes/
  fr_FR:
    alt: >-
      Selphie de Thomas en barbe et polo rouge.
    bio: >-
      Après des études en lycée agricole il y a vingt ans, Thomas entame une grande boucle professionnelle dans le milieu associatif culturel et l’éducation populaire. Une expérience foisonnante où pratique, réflexion et rencontres n’ont eu de cesse de s’entremêler. En parallèle, il se forme à la botanique, au jardinage biologique, à la greffe de fruitier, au compostage, et diverses réjouissances terriennes. La boucle est bouclée, vingt ans plus tard : je deviens paysan !

manon-clouzeau:
  name: Manon Clouzeau
  image: /assets/images/speakers/manon-clouzeau.jpg
  url: https://manonclouzeau.com/
  fr_FR:
    alt: >-
      Manon Clouzeau est en train de tourner des pièces, légèrement masquée par une étagère.
    bio: >-
      Manon Clouzeau modèle des bols en grès parés d'émaux aux nuances naturalistes. Sur la voie du thé, elle tourne également des GaiWan et verseuses d'une élégante délicatesse.      