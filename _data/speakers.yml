je-le-potier:
  name: Jé le potier
  image: /assets/images/speakers/je-le-potier.jpg
  url: https://www.theiere-tasse.com
  fr_FR:
    alt: >-
      Sébastien pendant une cuisson regarde vers le haut, bouche bée.. C’est un espace d’expérimentation, d’apprentissage et de création
    bio: >-
      Jé a consacré son travail au domaine du thé, il explore par une pratique quotidienne, pour que l’expérience se transforme en qualités concrètes et utiles pour les pièces avec le sens du détail et le plaisir de la précision.
      <blockquote>Le chemin parcouru est magnifique, tant sur le plan de la matière que sur le plan humain. Le chemin qui reste à parcourir est inspirant, plein de promesses et de mystères.</blockquote>

sebastien-de-groot:
  name: Sébastien de Groot
  image: /assets/images/speakers/sebastien-de-groot.jpg
  url: https://www.sebastiendegroot.com
  fr_FR:
    alt: >-
      Sébastien pendant une cuisson regarde vers le haut, bouche bée.. C’est un espace d’expérimentation, d’apprentissage et de création
    bio: >-
      Sébastien aime à imaginer la création d’un pont entre l’Orient et l’Occident, et travaille à réintroduire ces formes et objets dans notre quotidien contemporain. Situé dans la région Toulousaine, son atelier de céramique est intégré à son lieu de vie où il donne forme à des pièces utilitaires, d’influence extrême orientale, dans la lignée des céramiques du thé.

qiurong-bibollet:
  name: Quirong Bibollet
  image: /assets/images/speakers/quirong-bibollet.jpg
  url: https://www.laporcelaineespaceduthe.com
  fr_FR:
    alt: >-
      QiuRong en pleine cérémonie de GongFuCha.
    bio: >-
      Quirong est la Créatrice de la Maison de Thé -La Porcelaine- un lieu authentique pour rencontrer l'art du Thé et s'initier à la pratique de Gong fu cha. Elle vient d'une famille qui travaille dans la pharmacopée chinoise, l'agro-alimentaire et la restauration. C'est dans cet environnement que la culture chinoise s'est profondément enracinée en elle.

perrine-pottiez:
  name: Perrine Pottiez
  image: /assets/images/speakers/perrine-pottiez.jpg
  url: https://www.perrinepottiez.com
  fr_FR:
    alt: >-
      Perrine regarde attentivement une de ses céramiques.
    bio: >-
      Perrine Pottiez est modeleuse d’argiles sauvages, rêveuse d’objets poétiques.
Elle expérimente les matières rudimentaires glanées pour tenter la création d’objets subtils et délicats.
Un chemin se dessine entre bols, poésie et spiritualité.

ya-lin:
  name: Ya Lin
  image: /assets/images/speakers/ya-lin.jpg
  url: http://ecoledethe.com/
  fr_FR:
    alt: >-
      Ya-Lin le regard serein porte des lunette et une écharpe en laine.
    bio: >-
      Qualifiée maître-assistante de l’art du Thé chinois par la « Chinese Tea Culture Academy » à Taïwan. Née à Taipei, son grand-père maternel, un amateur passionné, fut son premier maître de Thé. C’est lui qui lui a transmis les racines, le goût et l’amour de cette culture du thé. Elle est une disciple du maître Fan, maître de Thé renommé à Taïwan et en Chine. Son ambition ? Montrer le goût authentique, la culture et la Voie du Thé chinois au plus grand nombre.

thomas-bernardi:
  name: Thomas Bernardi
  image: /assets/images/speakers/thomas-bernardi.jpg
  url: https://www.facebook.com/leslandesvivantes/
  fr_FR:
    alt: >-
      Selphie de Thomas en barbe et polo rouge.
    bio: >-
      Après des études en lycée agricole il y a vingt ans, Thomas entame une grande boucle professionnelle dans le milieu associatif culturel et l’éducation populaire. Une expérience foisonnante où pratique, réflexion et rencontres n’ont eu de cesse de s’entremêler. En parallèle, il se forme à la botanique, au jardinage biologique, à la greffe de fruitier, au compostage, et diverses réjouissances terriennes. La boucle est bouclée, vingt ans plus tard : je deviens paysan !

manon-clouzeau:
  name: Manon Clouzeau
  image: /assets/images/speakers/manon-clouzeau.jpg
  url: https://manonclouzeau.com/
  fr_FR:
    alt: >-
      Manon Clouzeau est en train de tourner des pièces, légèrement masquée par une étagère.
    bio: >-
      Manon Clouzeau modèle des bols en grès parés d'émaux aux nuances naturalistes. Sur la voie du thé, elle tourne également des GaiWan et verseuses d'une élégante délicatesse.
