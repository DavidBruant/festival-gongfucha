tea-travellers:
  name: tea-travellers
  image: /assets/images/speakers/tea-travellers.jpg
  url: http://www.teatravelers.fr
  en_US:
    bio: >-
      The Tea Travelers duo will spend 7 months in the great tea producing countries. From India to Kenya, through China and Japan, they will travel through the tea plantations. The objective? To explore the world of tea and especially to share our discoveries.
  fr_FR:
    bio: >-
      Le binôme de Tea Travelers part 7 mois à l’assaut des grands pays producteurs de thé. De l’Inde au Kenya en passant par la Chine et le Japon, ils vont parcourir les plantations de thé. L’objectif ? Partir explorer le monde du thé et surtout partager nos découvertes.