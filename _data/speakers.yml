don-mei:
  name: Don Mei
  image: /assets/images/speakers/don-mei.jpg
  url: https://meileaf.com
  en_US:
    alt: >-
      Don Mei among the tea trees.
    bio: >-
      It took a lot of effort and struggle from a Londoner, son of a Swiss mother and a Chinese father, to start teaching the British that tea is much more than that. His name is Don Mei, owner of London’s most famous tea shop, Mei Leaf (www.meileaf.com) located in the charming neighborhood of Camden Town.
  fr_FR:
    alt: >-
      Don Mei au milieu des théiers.
    bio: >-
      Il a fallu beaucoup d'efforts et de lutte à un Londonien, fils d'une mère suisse et d'un père chinois, pour commencer à enseigner aux Britanniques que le thé est bien plus que cela. Il s'appelle Don Mei, propriétaire du plus célèbre salon de thé de Londres, Mei Leaf (www.meileaf.com), situé dans le charmant quartier de Camden Town.

